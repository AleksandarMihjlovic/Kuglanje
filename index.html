<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Bootstrap Example</title>
    <!-- Uključivanje Bootstrap CSS-a -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Prilagođeni CSS za promenu boje hover efekta i razmak između slika -->
    <style>
        /* Promena boje pri hover efektu za sve dugmadi */
        .btn:hover {
            background-color: #717471; /* Zeleno dugme pri hover-u */
            border-color: #a3a3a3; /* Ista boja ivice */
            color: white; /* Bela boja teksta pri hover-u */
        }

        /* Promena boje za drugo dugme */
        .btn-secondary:hover {
            background-color: #007bff; /* Plavo dugme pri hover-u */
            border-color: #ffffff;
            color: white;
        }

        /* Razmak između slika - povećan razmak */
        .img-fluid {
            margin-top: 150px; /* Razmak između svake slike */
        }

        a:hover {
            text-decoration: none;
        }

        /* Centriranje teksta unutar dugmadi i sprečavanje preloma teksta */
        .btn {
            display: inline-flex;
            align-items: center; /* Vertikalno centriranje */
            justify-content: center; /* Horizontalno centriranje */
            padding: 10px 20px; /* Dodajte malo unutrašnjeg razmaka za bolje izgleda */
            white-space: nowrap; /* Sprečava prelazak teksta u drugi red */
        }

        /* Dugme koje zauzima širinu teksta */
        .btn-block {
            width: auto;
        }

        /* Prilagodba za raspored dugmadi da budu ravnomerno raspoređena */
        .btn-row {
            display: flex;
            justify-content: space-between;
        }

        .btn-col {
            flex: 1;
            margin: 0 35px;
        }

        /* Stil za uokvireni tekst i dugmadi u boksu */
        .box-container {
            border: 2px solid #007bff; /* Plava ivica okvira */
            padding: 20px;
            border-radius: 10px; /* Zaobljene ivice */
            background-color: #f0f8ff; /* Svetlo plava pozadina */
            margin-bottom: 30px; /* Razmak ispod okvira */
        }

        /* Dodatni stilovi za grupu dugmadi unutar okvira */
        .box-container .btn-row {
            margin-top: 10px;
            justify-content: space-between; /* Razmak između dugmadi */
        }

        .box-container .btn-col {
            flex: 1;
            margin: 0 15px; /* Manji razmak između dugmadi */
        }

        /* Stil za tekst unutar okvira */
        .box-container p {
            font-weight: bold;
            color: #007bff; /* Plava boja za tekst */
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Glavni sadržaj -->
    <div class="container d-flex flex-column justify-content-center align-items-center" style="height: 100vh;">
        
        <!-- Naslov u sredini -->
        <h1 class="text-center mb-4">Evidencija-Pregled Postignutih Rezultata</h1>

        <!-- Novo dugme ispod naslova -->
        <a href="musko.pdf" target="_blank">
            <button class="btn btn-secondary mb-4">Pregled kola</button>
        </a>

        <!-- Tekst i dugmadi unutar okvira za žensku konkurenciju -->
        <div class="box-container">
            <!-- Tekst iznad dugmadi -->
            <p>Ženska Konkurencija</p>

            <!-- Prva grupa dugmadi -->
            <div class="btn-row">
                <div class="btn-col">
                    <a href="https://example.com/sample2.pdf" target="_blank">
                        <button class="btn btn-primary btn-block">Super Liga</button>
                    </a>
                </div>
                <div class="btn-col">
                    <a href="https://example.com/sample3.pdf" target="_blank">
                        <button class="btn btn-primary btn-block">I Liga Srbije-Centar</button>
                    </a>
                </div>
                <div class="btn-col">
                    <a href="https://example.com/sample4.pdf" target="_blank">
                        <button class="btn btn-primary btn-block">I Liga Vojvodine-Centar</button>
                    </a>
                </div>
            </div>
        </div>

        <!-- Tekst ispod druge grupe dugmadi -->
        <div class="box-container">
            <!-- Tekst za mušku konkurenciju -->
            <p>Muška Konkurencija</p>

            <!-- Druga grupa dugmadi -->
            <div class="btn-row">
                <div class="btn-col">
                    <a href="SuperLigaSrbije2024M.pdf" target="_blank">
                        <button class="btn btn-primary btn-block">Super Liga</button>
                    </a>
                </div>
                <div class="btn-col">
                    <a href="PrvaLigaSrbijeCentar2024M.pdf" target="_blank">
                        <button class="btn btn-primary btn-block">I liga Srbije-Centar</button>
                    </a>
                </div>
                <div class="btn-col">
                    <a href="https://example.com/sample7.pdf" target="_blank">
                        <button class="btn btn-primary btn-block">I Liga Vojvodine-Centar</button>
                    </a>
                </div>
            </div>
        </div>

    </div>

    <!-- Uključivanje Bootstrap JS-a i zavisnosti -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
