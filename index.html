<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Stranica</title>
    <style>
        body {
            
    background-image: url('putanja-do-slike.jpg');
    background-size: cover;  /* Prilagođava veličinu slike tako da pokrije celu stranicu */
    background-position: center center;  /* Pozicionira sliku u sredinu */
    background-attachment: fixed;  /* Sprečava pomeranje slike prilikom skrolovanja */
    margin: 0;
    padding: 0;
}
        
        
        /* Glavni naslov u centru ekrana */
        h1 {

            margin-top: 50px;
            margin-left: 815px;
            color: rgb(41, 49, 92);
            
        }
        
        /* Navigacija */
        .navbar {
            display: flex;
            justify-content: center;
            gap: 100px;
            margin-top: 60px;
        }

        .navbar button {
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            background-color: #096970;
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 15px;
        }

        .navbar button:hover {
            background-color: #ff0000;
        }

        /* Stil za slike */
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 60px;
        }

        .image-container img {
            max-width: 70%;
            height: auto;
        }

        .image-container .image-box {
            text-align: center;
        }

        /* Prostor za video */
        .video-container {
            margin-top: 60px;
            text-align: center;
        }

        iframe {
            width: 37%;
            height: 400px;
        }
    </style>
</head>
<body>

    <!-- Glavni naslov -->
    <h1>Kuglaški Savez Srbije Test</h1>

    <!-- Navigacija sa 4 dugmeta -->
    <div class="navbar">
        <button onclick="window.open('kolo 9.pdf', '_blank')">Kolo Broj 9</button>
        <button onclick="window.open('centar7.pdf', '_blank')">Centar 7. kolo</button>
        <button onclick="window.open('musko.pdf', '_blank')">Muška liga</button>
        <button onclick="window.open('https://www.youtube.com/@%D0%94%D1%80%D0%B0%D0%B3%D0%BE%D1%81%D0%BB%D0%B0%D0%B2%D0%92%D1%83%D0%BA%D1%81%D0%B0%D0%BD%D0%BE%D0%B2%D0%B8%D1%9B', '_blank')">Najbolji kuglaš Srbije</button>
    </div>

    <!-- Tri slike u istom redu sa tekstom ispod -->
    <div class="image-container">
        <div class="image-box">
            <img src="http://kuglanje.rs/wp-content/uploads/2019/09/sss.jpg" alt="Slika 1">
            <p></p>
        </div>
        <div class="image-box">
            <img src="http://kuglanje.rs/wp-content/uploads/2019/09/aars.jpg" alt="Slika 2">
            <p></p>
        </div>
        <div class="image-box">
            <img src="http://kuglanje.rs/wp-content/uploads/2019/09/rmos.jpg" alt="Slika 3">
            <p></p>
        </div>
    </div>



</body>
</html>
